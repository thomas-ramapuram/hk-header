<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common Footer</title>
    <style>
      .footer {
        background-color: #94904d;
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: center;
      }

      .copyright {
        font-family: "Gill Sans", Arial, sans-serif;
        font-size: smaller;
        color: #fefcdc;
      }

      @media only screen
        and (min-device-width: 320px)
        and (max-device-width: 480px)
        and (-webkit-min-device-pixel-ratio: 2) {
        .copyright {
          font-size: x-large;
        }
      }
    </style>
</head>
<body>
<div class="footer">
    <div class="copyright">HAINA KALAHARI LODGE, CENTRAL KALAHARI, BOTSWANA
    </div>
</div>

</body>
</html>
